<ion-view view-title="Login">
    <ion-header-bar>
        <h1 class="title">Login</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closeLogin()">Close</button>
        </div>
    </ion-header-bar>
    <ion-content>
        <div class="row" ng-if='loginError'>
            <div class="col assertive">{{loginError}}</div>
        </div>
        <form novalidate="" ng-submit="doLogin()" id='loginForm'>
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">email</span>
                    <input type="email" autocomplete="off" ng-model="loginData.email">

                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" autocomplete="off" ng-model="loginData.password">
                </label>
                <label class="item">
                    <button class="button button-block button-positive" type="submit">Log in</button>
                </label>
                <label class="item">
                    <button type="button" class="button button-clear button-positive" ng-click="resetPassword()">Reset Password</button>
                </label>
            </div>
        </form>
    </ion-content>
</ion-view>
