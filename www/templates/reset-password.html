<ion-view view-title="Reset Password">
    <ion-header-bar>
        <h1 class="title">Reset Password</h1>
        <div class="buttons">
            <button class="button button-light dark" ng-click="closeResetPassword()">Close</button>
        </div>
    </ion-header-bar>
    <ion-content>
        <div class="row" ng-if='resetPasswordError'>
            <div class="col assertive">{{resetPasswordError}}</div>
        </div>
        <div class="row" ng-if='resetPasswordSuccess'>
            <div class="col balanced">{{resetPasswordSuccess}}</div>
        </div>
        <form novalidate="" ng-submit="submitResetPassword()" id='loginForm'>
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Email</span>
                    <input type="email" autocomplete="off" ng-model="data.resetemail">
                </label>
                <label class="item">
                    <button class="button button-block button-positive" type="submit">Reset Password</button>
                </label>
                <label class="item hide">
                    <button type="button" class="button button-clear button-positive" ng-click="resetPassword()">Reset Password</button>
                </label>
            </div>
        </form>
    </ion-content>
</ion-view>
